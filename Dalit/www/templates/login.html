<ion-view class="pane" view-title="LOGIN">
  <ion-content ng-controller="SetCriteriaCtrl">

<br/><br/>
<img src="../img/final.jpg"/>

<div ng-hide="RegisterForm">
<div class="list card">



  <div class="item item-body">
<div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label">User Name</span>
    <input type="text" placeholder="User Name">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Password</span>
    <input type="text" placeholder="Password">
  </label>

<br/>
<div align="right">
<a class="button button-small button-assertive" href="#/app/home">Login</a>
<a class="button button-small button-positive" ng-click="RegisterForm = true">Sign Up</a>
</div>

</div></div></div></div>

<div ng-show="RegisterForm">
  <div class="list card">



  <div class="item item-body">
<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">First Name</span>
    <input type="text" placeholder="First Name" ng-model="register.firstname">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Middle Name</span>
    <input type="text" placeholder="Middle Name" ng-model="register.middlename">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Last Name</span>
    <input type="text" placeholder="Last Name" ng-model="register.lastname">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="text" placeholder="Email" ng-model="register.email">
  </label>

<label class="item item-input item-stacked-label">
    <span class="input-label">User Name</span>
    <input type="text" placeholder="User Name" ng-model="register.username">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Password</span>
    <input type="text" placeholder="Password" ng-model="register.password">
  </label>

  <br/><br/>

  <div align="right">
    <a class="button button-small button-positive" ng-click="RegisterUser()">Submit</a>
<a class="button button-small button-assertive" ng-click="RegisterForm = false">Login</a>

</div>

<br/><br/>
        <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>User Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in RegisteredUser">
                <td>{{ user.id }}</td>
                <td>{{ user.firstname }}</td>
                <td>{{ user.middlename }}</td>
                <td>{{ user.lastname }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.username }}</td>
                <td> <a href="javascript:void(0)" class="button button-small button-positive" ng-click="UpdateUser(user.id)">Update</a>
                    <a href="javascript:void(0)" class="button button-small button-assertive" ng-click="DeleteUser(user.id)">Delete</a>

                </td>
            </tr>
        </tbody>
    </table>

<br/><br/><br/>
<div class="tabs tabs-icon-top">
  <a class="tab-item" href="#/app/destination-select">
    <i class="icon ion-home"></i>
    Destination
  </a>
  <a class="tab-item">
    <i class="icon ion-star"></i>
    Favorites
  </a>
  <a class="tab-item">
    <i class="icon ion-gear-a"></i>
    Settings
  </a>
</div>

  </div>
</div></div>
</div>

  </ion-content>
</ion-view>
